<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body >
   <div id="app">

        <div class="container">
            <h1 >To Do List</h1>

            <!---------------------------------start------------------------>
            <div class="start " :class="{selected:isSelected}">
               <div class="start-all">

                    <div class="circle">
                        <div class="text">
                            Hello
                        </div>
                    </div>

                    <button @click="isSelected =! isSelected ;">Start</button>

               </div>

                

                
            </div>

            <div class="todo" :class="{selected2:isSelected}">
                <div class="center">

                    <label class="">Add:</label>
                    <input class="" type="text" v-model="Adds" >
                    <button class="btn" @click="AddItem">Add</button>

                    <ul>

                        <li v-for="item in list">
                            {{item}}
                            <button class="btn2" @click="deletesitem(item)">Delete</button>
                        </li>


                        
                        
                       
                        
                    
                    </ul>

                    
                </div>    
                
            </div>


        </div>
   </div>
    

   
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>  
    <script>

        var insta =new Vue({

            el:"#app",
            data:{
                list:[],
                Adds:'',
                isSelected:false,
                

            },
            methods:{

                AddItem:function(){
                    if (!this.Adds){
                        alert("input empty!!")
     
                    }else{
                        this.list.push(this.Adds);
                        this.Adds = '';
                       
                        

                    }
                    
                },

                deletesitem: function(item){
                 var index = this.list.indexOf(item);
                   console.log(index);
                 this.list.splice(index,1);
                
                 
             },
             


            }



        })



    </script>
</body>
</html>
